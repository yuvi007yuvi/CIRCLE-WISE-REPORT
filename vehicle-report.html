<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle-wise Coverage Report</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="dashboard-container">
        <header class="dashboard-header">
            <div class="logo-container">
                <img src="./LOGO.png" alt="Company Logo">
                <h1>VEHICLE Coverage Report</h1>
            </div>
            <div class="user-profile">
                <i class="fas fa-user-circle"></i>
                <span>Welcome, Admin</span>
            </div>
        </header>
        <main class="dashboard-main">
            <aside class="dashboard-sidebar">
                <nav class="sidebar-nav">
                    <h3>Menu</h3>
                    <ul>
                        <li><a href="index.html"><i class="fas fa-chart-pie"></i> Circle Report</a></li>
                        <li class="active"><a href="./vehicle-report.html"><i class="fas fa-truck"></i> Vehicle Report</a></li>
                    </ul>
                </nav>
                <div class="upload-section">
                    <h3>Upload Data</h3>
                    <input type="file" id="csvFileInput" accept=".csv">
                    <button id="loadCsvButton"><i class="fas fa-upload"></i> Load CSV</button>
                </div>
            </aside>
            <section class="dashboard-content">
                <!-- Print header (hidden by default, shown only when printing) -->
                <div class="print-header" style="display: none;">
                    <div class="logo-container">
                        <img src="./LOGO.png" alt="Company Logo">
                        <h1>VEHICLE Coverage Report</h1>
                    </div>
                    <p>Generated on <span id="printDate"></span></p>
                </div>
                <div id="reportContainer">
                    <!-- Reports will be generated here -->
                </div>
                <!-- Print button -->
                <button id="printButton" class="print-button" title="Print Report">
                    <i class="fas fa-print"></i>
                </button>
                <!-- Print options panel -->
                <div id="printOptions" class="print-options">
                    <h3>Print Options</h3>
                    <button id="printAll" class="print-option">Print All Circles</button>
                    <button id="printByCircle" class="print-option">Print By Circle</button>
                </div>
            </section>
        </main>
    </div>
    <script src="vehicle-report.js"></script>
</body>
</html>
